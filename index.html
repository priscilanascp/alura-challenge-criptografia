<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js" integrity="sha512-7O5pXpc0oCRrxk8RUfDYFgn0nO1t+jLuIOQdOMRp4APB7uZ4vSjspzp5y6YDtDs4VzUSTbWzBFZ/LKJhnyFOKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <title>Desafio Criptografia</title>

</head>
<body>

  <div class="logo"><img src="/logo.png" alt="Logo Alura"></div>
 
  <h1>Desafio Criptografia</h1>
  <input type="text" id="texto" placeholder="Digite seu texto">


  
  <div class="container">
  <br>
  <p><i class="fa-solid fa-circle-exclamation"></i> Apenas letras minúsculas e sem acento.</p>
 
  <button class="btnCript" onclick="criptografar()">Criptografar</button>
  <button class="btnDescript" onclick="descriptografar()">Descriptografar</button>
  

  <br>
</div>
 


<div id="resultado-container">
  <img id="imagemResultado" class="imagem" src="imagem.svg" alt="imagem">
  <h4 id="tituloResultado">Nenhuma mensagem encontrada</h4>
  <p id="paragrafoResultado">Digite um texto que você deseja criptografar ou descriptografar.</p>
  <span id="textoResultado"></span>
  <button id="btnCopiar" class="btnCopiar" data-clipboard-target="#textoResultado" style="display:none;">Copiar</button>
</div>


  


  <footer>
    <p>Criado por <a href="https://github.com/priscilanascp/alura-challenge-criptografia">Priscila Nascimento</a> &copy; 2024</p>
  </footer>

</body>

<script src="script.js"></script>
</html>
